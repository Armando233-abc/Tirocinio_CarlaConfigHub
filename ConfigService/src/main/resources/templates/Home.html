<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarlaConfigHub - Generatore</title>
    <script th:src="@{/JS/script.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
<div class="container">
    <header>
        <h1>CarlaConfigHub</h1>
        <p>Generatore di configurazioni XML per simulatore CARLA</p>
    </header>

    <form id="configForm">
        <fieldset>
            <legend>üå¶Ô∏è Parametri Meteo</legend>
            <div class="form-group">
                <label for="cloudiness">Nuvolosit√† (0-100%):</label>
                <input type="number" id="cloudiness" name="cloudiness" min="0" max="100" value="0">
            </div>
            <div class="form-group">
                <label for="precipitation">Precipitazioni (0-100%):</label>
                <input type="number" id="precipitation" name="precipitation" min="0" max="100" value="0">
            </div>
            <div class="form-group">
                <label for="windIntensity">Intensit√† Vento (0-100%):</label>
                <input type="number" id="windIntensity" name="windIntensity" min="0" max="100" value="0">
            </div>
            <div class="form-group">
                <label for="sunAltitude">Angolo Sole (-90 a 90):</label>
                <input type="number" id="sunAltitude" name="sunAltitude" value="45">
            </div>
        </fieldset>

        <fieldset>
            <legend>üöó Parametri Veicolo</legend>
            <div class="form-group">
                <label for="vehicleModel">Modello:</label>
                <select id="vehicleModel">
                    <option value="vehicle.tesla.model3">Tesla Model 3</option>
                    <option value="vehicle.audi.etron">Audi e-tron</option>
                    <option value="vehicle.nissan.patrol">Nissan Patrol</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicleColor">Colore (RGB):</label>
                <input type="color" id="vehicleColor" value="#ff0000">
            </div>
            <div class="form-group">
                <label for="autopilot">Autopilot Attivo:</label>
                <select id="autopilot">
                    <option value="true">S√¨</option>
                    <option value="false">No</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>üèôÔ∏è Parametri Scenario</legend>
            <div class="form-group">
                <label for="town">Mappa:</label>
                <select id="town">
                    <option value="Town01">Town01</option>
                    <option value="Town02">Town02</option>
                    <option value="Town03">Town03</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pedestrians">Numero Pedoni:</label>
                <input type="number" id="pedestrians" min="0" value="10">
            </div>
            <div class="form-group">
                <label for="trafficDensity">Densit√† Traffico (0-100%):</label>
                <input type="number" id="trafficDensity" min="0" max="100" value="30">
            </div>
        </fieldset>

        <button type="submit" id="generateBtn">Genera XML Configurazione</button>
    </form>

    <div id="resultArea" class="hidden">
        <h3>Risultato XML:</h3>
        <textarea id="xmlOutput" readonly></textarea>
        <button id="downloadBtn">Scarica File .xml</button>
    </div>

    <div id="errorArea" class="hidden">
        <p id="errorMessage"></p>
    </div>
</div>

</body>
</html>
